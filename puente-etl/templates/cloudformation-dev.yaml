AWSTemplateFormatVersion: 2010-09-09
Description: Puente ETL
Parameters:
  version:
    Type: String
    Default: dev
Resources:
  LambdaFunctionDataExporter:
    Type: AWS::Lambda::Function
    Properties:
      Code: ../lambdas/etl/etl.zip
      Description: Lambda Function for ETL
      FunctionName: !Sub "puente-etl-${version}"
      Handler: puente-etl/lambdas/etl/index.handler
      MemorySize: 2048
      Role: !GetAtt LambdaIamRole.Arn
      Runtime: python3.9
      Timeout: 60
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
          - W3002
  LambdaIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub "CloudWatchLogGroupPolicy-${version}"
          PolicyDocument: 
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'logs:PutLogEvents'
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream*'
                Resource: '*'
      Path: '/'
  LambdaPermissionDataExporter:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaFunctionDataExporter.Arn
      Action: lambda:InvokeFunction
      Principal: 'apigateway.amazonaws.com'
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*"
  LogGroupLambdaFunctionDataExporter:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda',!Ref LambdaFunctionDataExporter]]
      RetentionInDays: 7 # days
  CloudWatchRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - >-
          arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
